<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для введення даних кредитної карти.</title>
    <link rel="stylesheet" href="styles.css">  
</head>
<body>
    <div class="payment-info">Оплата кредитною картою</div>

    <div class="chat-container">
        <div class="credit-card-form">
            <div class="card-background">
            </div>
            <div class="card-details">
                <h2>Введіть дані кредитної карти</h2>
                <form action="#">
                    <div class="form-group">
                        <label for="card-number">Номер кредитної карти</label>
                        <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456">
                    </div>
                    <div class="form-group">
                        <label for="card-holder">Ім'я власника</label>
                        <input type="text" id="card-holder" name="card-holder" placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="expiry-date">Термін дії</label>
                        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY">
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV / CVN код</label>
                        <input type="text" id="cvv" name="cvv" placeholder="123">
                    </div>
                    <button type="submit">Оплатити</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
